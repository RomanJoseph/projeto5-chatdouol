<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Bate-papo UOL</title>
</head>
<body>
    <header>
        <img src="images/logo.svg">
        <img src="images/people.svg">
    </header>

    <main>
        <div class="msg" id="first-msg">
            <div class="status">
                <span class = "time">(9:21:45)</span>
                <span class = "user">João</span>
                <span class = "to"></span>
                <span class = "text">entra na sala...</span>
            </div>
        </div>

        <div class="msg">
            <div class="normal">
                <span class = "time">(9:21:45)</span>
                <span class = "user">João</span>
                <span class = "to">para <strong>Todos</strong></span>
                <span class = "text">Bom dia</span>
            </div>
        </div>

        <div class="msg">
            <div class="normal">
                <span class = "time">(9:21:45)</span>
                <span class = "user">Maria</span>
                <span class = "to">para <strong>João</strong></span>
                <span class = "text">Oi João :)</span>
            </div>
        </div>

        <div class="msg">
            <div class="reserved">
                <span class = "time">(9:21:45)</span>
                <span class = "user">João</span>
                <span class = "to">Reservadamente para <strong>Maria</strong></span>
                <span class = "text">Oi gatinha quer tc ?</span>
            </div>
        </div>

        <div class="msg">
            <div class="status">
                <span class = "time">(9:21:45)</span>
                <span class = "user">João</span>
                <span class = "to"></span>
                <span class = "text">Maria sai da sala...</span>
            </div>
        </div>
    </main>

    <footer>
        <input type="text" placeholder="Escreva aqui...">
        <img src="images/msg.svg"
    </footer>
</body>
</html>
